<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h2>Gestor de Jogos</h2>
    <table>
      <tr>
        <th>Nome do Jogo</th>
        <th>Plataforma</th>
        <th>Genero</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
      <tr *ngFor="let jogo of jogos">
        <td>{{ jogo.nome }}</td>
        <td>{{ jogo.plataforma }}</td>
        <td>{{ jogo.status }}</td>
        <td>{{ jogo.genero }}</td>
        <td>
          <button (click)="selecionar(jogo)">Editar</button>
          <button (click)="remover(jogo.id)">X</button>
        </td>

      </tr>
    </table>

    <br /><br />

    <div *ngIf="jogoAtual">
      <input
        type="text"
        [(ngModel)]="jogoAtual.nome"
        placeholder="Nome do Jogo"
      />
      <input
        type="text"
        [(ngModel)]="jogoAtual.plataforma"
        placeholder="Plataforma"
      />
      <select name="tipos" title="tipos" [(ngModel)]="jogoAtual.status">
        <option value="Não Informado">Não Informado</option>
        <option value="Quero">Quero</option>
        <option value="Tenho">Tenho</option>
        <option value="Jogando">Jogando</option>
        <option value="Zerando">Zerado</option>
      </select>
      <br /><br />
      <input type="text" [(ngModel)]="jogoAtual.genero" placeholder="Genero" />
      <br /><br />
      <button (click)="salvar()">Salvar</button>
      <button (click)="cancelar()">Cancelar</button>
    </div>

    <button (click)="novo()">Novo Jogo</button>
  </body>
</html>
